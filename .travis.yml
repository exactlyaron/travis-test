language: node_js
node_js:
  - lts/*
notifications:
  email:
    on_success: never
    on_failure: never
sudo: false
dist: trusty
services: docker
stages:
  - branch
  - pull request
jobs:
  include:
    - stage: branch
      if: (branch != master AND commit_message =~ /(feat|fix|perf|ci|build)(.*):/)
      install:
        - npm install
      script:
        - docker pull wmfs/node:lts-alpine
    - stage: pull request
      if: type = pull_request
      install:
        - npm install
      script:
        - docker pull alpine
